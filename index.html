<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaria Infection Predictor</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <h1>Malaria Infection Predictor</h1>
    <form id="symptom-form">
        <label>Fever: <input type="checkbox" id="fever"></label>
        <label>Chills: <input type="checkbox" id="chills"></label>
        <label>Headache: <input type="checkbox" id="headache"></label>
        <label>Nausea: <input type="checkbox" id="nausea"></label>
        <label>Fatigue: <input type="checkbox" id="fatigue"></label>
        <button type="submit">Predict</button>
    </form>
    <h2 id="result"></h2>

    <script src="assets/scripts.js"></script>
</body>
</html>
